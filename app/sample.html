<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Blob Shader</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.180.0/three.tsl.js"></script>
<script>
    // --- Scene setup ---
    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(-1,1,1,-1,0,1);
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- Shader material ---
    const material = new THREE.ShaderMaterial({
        uniforms: {
            u_time: { value: 0.0 },
            u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
        },
        vertexShader: `
    void main() {
      gl_Position = vec4(position, 1.0);
    }
  `,
        fragmentShader: `
    uniform float u_time;
    uniform vec2 u_resolution;

    void main() {
      vec2 uv = gl_FragCoord.xy / u_resolution.xy;
      uv = uv * 2.0 - 1.0;
      uv.x *= u_resolution.x / u_resolution.y;

      float t = u_time * 0.5;
      float radius = 0.3 + 0.1 * sin(t*2.0 + uv.y*5.0);
      float dist = length(uv);
      float alpha = smoothstep(radius, radius-0.01, dist);

      vec3 color = mix(vec3(0.1,0.3,0.8), vec3(0.6,0.1,0.8), dist);
      gl_FragColor = vec4(color, 1.0-alpha);
    }
  `,
        transparent: true
    });

    // --- Fullscreen quad ---
    const geometry = new THREE.PlaneGeometry(2,2);
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // --- Animation loop ---
    const clock = new THREE.Clock();
    function animate() {
        requestAnimationFrame(animate);
        material.uniforms.u_time.value = clock.getElapsedTime();
        renderer.render(scene, camera);
    }
    animate();

    // --- Handle resize ---
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        material.uniforms.u_resolution.value.set(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
